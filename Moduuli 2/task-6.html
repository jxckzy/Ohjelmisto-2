<body>
    <h1>Task 6</h1>
    <script>
        let num;

    function randomDice() {
        num = Math.floor(Math.random() * 6) + 1;
        return num;
    }

    document.write(`<ul>`);
    while (num !== 6) {
        num = randomDice();
        console.log(`You rolled ${num}`);
        document.write(`<li>${num}</li>`);
    }
    document.write(`</ul>`);
    </script>
