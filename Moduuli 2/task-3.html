<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moduuli 2</title>
</head>
<body>
    <h1>Task 3</h1>
    <script>
        let dogs = []

        for (let i = 0; i < 6; i++) {
            name = prompt(`Dog's name`);
            dogs.push(name);
        }

        dogs.sort().reverse();

        document.write(`<ul>`);
        for (let n of dogs) {
            document.write(`<li>${n}</li>`);
        }
        document.write(`</ul>`)
    </script>
</body>
</html>
