<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 2</title>
</head>
<body>
    <h1>Task 2</h1>
    <script>
        const participants = prompt("How many participants?");

        let names = []

        for (let i = 0; i < participants; i++) {
            const name = prompt("Name of participant?")
            names.push(name);
        }

        names.sort();

        document.write(`<ol>`);
        for (n of names) {
            document.write(`<li>${n}</li>`);
        }
        document.write(`</ol>`);
    </script>
</body>
</html>
